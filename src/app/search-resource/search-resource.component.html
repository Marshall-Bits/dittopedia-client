<form id="search-form" (submit)="onSearch()">
  <section id="input-section">
    <input
      class="search-input"
      name="searchQuery"
      [(ngModel)]="searchQuery"
      type="text"
      placeholder="Search for resources..."
    />
    <img
      (click)="toggleFilterModal()"
      id="filter-icon"
      src="./filter.svg"
      alt="filter icon"
    />
  </section>
  <button class="btn" type="submit">Search</button>
</form>
<ul class="resources-container">
  @if(searchResults?.length !== 0){ 
    @for (resource of searchResults; track resource._id){
      <app-resource-card [resource]="resource" />
    } 
  } @else{
    <li>No results found</li>
  } 
  
  @if(errorMessage){
    <li class="error">{{ errorMessage }}</li>
  }
</ul>

@if (showFilterModal){
<app-filter-modal
  (closeModal)="toggleFilterModal()"
  (filterOptionsChange)="onFilter($event)"
/>
}
