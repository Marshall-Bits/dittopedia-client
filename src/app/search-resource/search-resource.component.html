<form (submit)="onSearch()">
  <input type="text" />
  <button type="submit">Search</button>
</form>
<ul>
  @if(searchResults.length !== 0){ 
    @for (resource of searchResults; track resource._id){
      <app-resource-card [resource]="resource" />
    } 
  }
  @else{
    <li>No results found</li>
  }
</ul>
