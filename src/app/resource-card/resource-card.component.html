<li class="resource-card {{ arrowUp && 'expanded' }}">
  <div class="resource-title">
    <img
      class="resource-icon"
      src="{{ resource?.favIcon }}"
      alt="{{ resource?.title }}"
    />
    <div class="link-container">
      <a href="{{ resource?.url }}" target="_blank">{{ resource?.title }}</a>
    </div>
    <img
      (click)="openModal()"
      class="zoom-icon"
      src="./zoom.svg"
      alt="zoom icon"
    />
  </div>
</li>

@if(showModal){
  <app-card-modal (closeModal)="closeModal()" [resource]="resource" />
}
