<li class="resource-card {{ arrowUp && 'expanded' }}">
  <div  class="resource-title-container">
    <img
    class="resource-icon"
    src="{{ resource?.favIcon }}"
    alt="{{ resource?.title }}"
    />
    <div class="link-container">
      <div class="background-card" [style.background-image]="'url(' + resource?.favIcon + ')'"></div>
      <a class="resource-title" href="{{ resource?.url }}" target="_blank">{{ resource?.title }}</a>
    </div>
  </div>
  <p>{{ resource?.description }}</p>
  <div>
    <hr />
    <section class="categories-container">
      <span class="category-card">{{ resource?.mainCategory }}</span>
      @for (category of resource?.categories; track $index){
      <span class="category-card">{{ category }}</span>
      }
    </section>
  </div>
</li>

@if(showModal){
  <app-card-modal (closeModal)="closeModal()" [resource]="resource" />
}
